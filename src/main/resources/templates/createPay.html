<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Capture</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('http://res.cloudinary.com/dgbtsapiz/image/upload/v1701757770/gdz3rnmkzsnbt8qsb9i2.jpg');
            background-size: cover;
        }
        .container {
            text-align: center;
            color: aquamarine;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Payment Confirmation</h2>

    <form th:action="@{/api/paypal/capture}" method="post">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" th:value="${token}" required><br>

        <label for="accountId">Account ID:</label>
        <input type="text" id="accountId" name="accountId" th:value="${accountId}" required><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" th:value="${amount}" required><br>

        <button type="submit">Capture Payment</button>
    </form>
</div>
</body>
</html>
